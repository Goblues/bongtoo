<h1>HOMEPAGE</h1>
{% if user.is_authenticated %}
<a href="{% url 'signout' %}">Sign out</a>
<a href="{% url 'post' %}">Review post</a>
<div class="container">
    <img src="{{ user.profile_images.image.url }}" width="50px" height="50px" />
    <a href="/{{ user.username }}">{{ user.username }}</a> 님 환영합니다.
</div>
{% for review in reviews.all %}
<div class="container">
    <a href="/{{ review.user }}">{{ review.user }}</a>
    <a href="">{{ review.title }}</a>
    <a href="">{{ review.body }}</a>
    <img src="{{ image.simage.url }}" width="50px" height="50px" />
    <br />
</div>
{% endfor %} {% else %}
<a href="{% url 'signin' %}">Sign in</a>
<a href="{% url 'signup' %}">Sign up</a>
{% endif %}
